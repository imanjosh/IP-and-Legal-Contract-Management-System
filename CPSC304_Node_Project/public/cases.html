<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cases</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar">
    <h2>IP Legal DB</h2>
    <nav class="menu">
      <a href="index.html">ğŸ  Home</a>
      <a href="consultants.html">âš–ï¸ Consultants</a>
      <a href="cases.html" class="active">ğŸ“ Cases</a>
      <a href="consultations.html">ğŸ“… Consultations</a>
    </nav>
  </aside>

  <main class="content">
    <h1>Cases</h1>

    <!-- Existing Cases -->
    <div class="card">
      <h2>Existing Cases</h2>
      <div class="form-actions">
        <button class="btn submit" id="refreshCasesBtn">Refresh Table</button>
      </div>
      <table class="data-table" id="casesTable">
        <thead>
          <tr>
            <th>Case ID</th>
            <th>Consultant ID</th>
            <th>IP ID</th>
            <th>Court ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Open Date</th>
            <th>Close Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- populated dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Insert Case -->
    <div class="card form-card">
      <h2>Insert Case</h2>
      <form id="caseForm">
        <div class="form-group"><label>Case ID</label><input type="number" name="case_id"></div>
        <div class="form-group"><label>Consultant ID</label><input type="number" name="consultant_id"></div>
        <div class="form-group"><label>IP ID</label><input type="number" name="ip_id"></div>
        <div class="form-group"><label>Court ID</label><input type="number" name="court_id"></div>
        <div class="form-group"><label>Description</label><input type="text" name="description"></div>
        <div class="form-group"><label>Status</label><input type="text" name="status"></div>
        <div class="form-group"><label>Open Date</label><input type="date" name="open_date"></div>
        <div class="form-group"><label>Close Date</label><input type="date" name="close_date"></div>
        <div class="form-actions">
          <button type="submit" class="btn submit">Insert</button>
          <button type="button" class="btn cancel" id="cancelCaseBtn">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Delete Case -->
    <div class="card">
      <h2>Delete Case</h2>
      <div class="form-group">
        <label>Case ID</label>
        <input type="number" id="deleteCaseId">
      </div>
      <div class="form-actions">
        <button class="btn cancel" id="deleteCaseBtn">Delete</button>
      </div>
    </div>

    <!-- Group By Court -->
    <div class="card">
      <h2>Cases Grouped by Court</h2>
      <button class="btn submit" id="groupByCourtBtn">Run Group By Query</button>
      <table class="data-table" id="groupByCourtTable">
        <thead>
          <tr>
            <th>Court ID</th>
            <th>Court Name</th>
            <th>Jurisdiction</th>
            <th>Number of Cases</th>
          </tr>
        </thead>
        <tbody>
          <!-- populated dynamically -->
        </tbody>
      </table>
    </div>

  </main>

  <script src="cases.js"></script>
</body>
</html>
